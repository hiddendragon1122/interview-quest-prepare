<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <script>        
        window.onscroll = throttle(function(){
            console.log('scrolling under throttle');
        },500)

        function throttle(fn, delay){
            let flag = true
            return function(){
                if(flag){
                    setTimeout(()=>{
                        fn.call(this)
                        flag = true
                    },delay)
                }
                flag = false
            }
        }
        

    </script>
</body>
</html>
